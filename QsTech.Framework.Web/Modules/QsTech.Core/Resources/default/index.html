                $login_a.mouseenter(function () {
                    $login_a.addClass("hover");
                    $login_dropdown.addClass("show");

                $login_a.mouseleave(function () {
                    $login_a.removeClass("hover");
                    $login_dropdown.removeClass("show");
                });
